<html>
    <head>
        <title>JAVASCRIPT</title>
        <script>
           //arrow function demo

          const sum= (a,b)=>a+b
         document.writeln("Output="+sum(10,20))
        const mul=(x,y)=>{
            let output=x*y
            return output
        }
        document.writeln(mul("Output="+mul(13,14)))
        document.writeln("</br>")

       const status= (n)=>{
            if(n%2==0)
            return true
        else
        return false
        }
        let n=11 //static variable
        if(status(n))
       document.writeln(n+"Even")
       else
      document.writeln(n+"Even")
        </script>
    </head>

    </body>
</html>
