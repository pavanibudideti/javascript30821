<html>
    <head>
        <title>JAVASCRIPT</title>
        <script>
          //template literal -- to concate string and variable
          
          const name = 'minnie'
          //  ` backtick
          document.writeln(`<b>My name is ${name}</b>`)

          document.writeln("</br>")

          //spread operator -- (...) we can merge two arrays

          // if there is , then it is iterable 

          const a =[1,2,3]
          const b=[...a,4,5]
          document.writeln(a+"</br>")
          document.writeln(b+"</br>")

          const p=[10,20,30]
          const q=[40,50,60]
          const r=[...p,...q]
          document.writeln(p+"</br>")
          document.writeln(q+"</br>")
          document.writeln(r+"</br>")

         const v1="kluniversity"
         const v2=[...v1]
         document.writeln("v1="+v1+"</br>")
         document.writeln("v2="+v2+"</br>")



          //destructuring assignment --extract the array elements of individual elements by using different variables

          const arr = ["os","aws",10,30]
          document.writeln("arr="+arr+"</br>")
          document.writeln("arr length="+arr.length+"</br>")

          const [m,s,w,d] = arr

          document.writeln(m+"</br>")
          document.writeln(s+"</br>")
          document.writeln(w+"</br>")
          document.writeln(d+"</br>")

          const [i,j] = arr
          
          document.writeln(i+"</br>")  //os
          document.writeln(j+"</br>")  //aws

          //os aws 10 30

          const[x,,y] = arr
          document.writeln(x+"</br>")  //os
          document.writeln(y+"</br>")  //10





        </script>
    </head>
    <body>
        
    </body>
</html>
