<html>
    <head>
        <title>JAVASCRIPT</title>
        <script>
            
        //javascript class and object
        //method will be called through object whereas function does not 
        // class contains properties/attributes & methods/members function 
        class Person
        {
            setdata(id,name,status) //to set the values
            {
                //pid, pname, pstatus are properties in Person Class  (properties are arguments also)
                this.pid=id
                this.pname=name
                this.pstatus=status
            }
            getdata() //to print the existing values
            {
                document.writeln("Person ID="+this.pid+"</br>")
                document.writeln("Person Name="+this.pname+"</br>")
                document.writeln("Person Status="+this.pstatus+"</br>")
            }
        }

        let p1 = new Person() //p1 is an object of Person Class
        p1.setdata(1,"klu",true)
        p1.getdata()

        let p2 = new Person()
        p2.setdata(2,"mswd",false)
        p2.getdata()

        document.writeln(p1.pid+","+p1.pname+","+p1.pstatus)
        document.writeln("</br>")
        document.writeln(p2.pid+","+p2.pname+","+p2.pstatus)
        </script>
    </head>
    <body>
       
    </body>
</html>
