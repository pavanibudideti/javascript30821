<html>
    <head>
        <title>JAVASCRIPT</title>
        <script>

           //map object -key value pair
           const demomap = new Map()
           demomap.set("id",123)
           demomap .set("name","klu")
           demomap.set("age",40.5)
           demomap.set("status",false)
           demomap.set("name","klef")//duplicate key-klu will be updated as klef.
           
           // collection of objects and keys should be unique   (WHAT IS MAP?)

           document.writeln("map size="+demomap.size+"</br>")
           document.writeln("map type="+typeof demomap+"</br>")
         
           document.writeln(demomap.get("id")+"</br>")
           document.writeln(demomap.get("location")+"</br>")  //undefined
          // ONLY KEYS WILL BE EXTRACTED (USE OF KEY)


           document.writeln(demomap.has("id")+"</br>")
           document.writeln(demomap.has("location")+"</br>")


           document.writeln("Deletion:"+demomap.delete("status")+"</br>")

          


           document.writeln("map size="+demomap.size+"</br>")


           document.writeln("<u>Display map keys</u></br>")
           for (let k of demomap.keys())
           {
            document.writeln(k)
           }
           document.writeln("</br>")




           document.writeln("<u>Display map values</u></br>")
           for (let v of demomap.values())
           {
            document.writeln(v)
           }
           document.writeln("</br>")



           document.writeln("<u>Display map values based on keys</u></br>")
           for (let k of demomap.keys())
           {
            document.writeln(demomap.get(k))
           }
           document.writeln("</br>")



           document.writeln("<u>Display map values and keys</u></br>")
           for (const[k ,v]of demomap.entries())
           {
            document.writeln(k+":"+v)
           }
           document.writeln("</br>")
           demomap.clear()
           document.writeln("map size="+demomap.size+"</br>")



        </script>
    </head>
    <body>
    
    </body>
</html>
